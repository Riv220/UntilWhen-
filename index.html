<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ספירה לאחור</title>

  <style>
    body{margin:0;padding:24px;background:#0b0f14;color:#e8eef6;font-family:Arial,sans-serif}
    .wrap{max-width:600px;margin:0 auto}
    h1{margin:0 0 18px;font-size:26px}
    .card{background:#121a24;border:1px solid #1e2a3a;border-radius:16px;padding:16px;margin:14px 0;box-shadow:0 6px 18px rgba(0,0,0,.25)}
    .row{display:flex;justify-content:space-between;align-items:center;gap:10px}
    .label{opacity:.9;font-size:15px}
    .pill{font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid #2a3b52;background:#0f1620}
    .big{font-size:40px;font-weight:800;line-height:1.2;margin:12px 0}
    .sub{opacity:.9;font-size:14px}
    .green{color:#9ff2c3}.orange{color:#ffd08a}.gray{color:#a9b7c6}
    .btn{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #2a3b52;background:#0f1620;color:#e8eef6;font-size:15px;cursor:pointer;margin-top:12px}
    .msg{margin-top:10px;font-size:15px;opacity:.95}
  </style>
</head>

<body>
<div class="wrap">
  <h1>ספירה לאחור</h1>

  <!-- 1) מכתב התפטרות -->
  <div class="card">
    <div class="row">
      <div class="label">מכתב התפטרות</div>
      <div class="pill">20.02.2026</div>
    </div>
    <div class="big orange" id="cdLetter">טוען…</div>
    <div class="sub" id="txtLetter"></div>
  </div>

  <!-- 2) התפטרות מנוצלת -->
  <div class="card">
    <div class="row">
      <div class="label">התפטרות מנוצלת</div>
      <div class="pill">15.03.2026</div>
    </div>
    <div class="big orange" id="cdResign">טוען…</div>
    <div class="sub" id="txtResign"></div>
  </div>

  <!-- 3) תחילת עבודה -->
  <div class="card">
    <div class="row">
      <div class="label">תחילת עבודה רשמית</div>
      <div class="pill">07.04.2026</div>
    </div>
    <div class="big orange" id="cdStart">טוען…</div>
    <div class="sub" id="txtStart"></div>

    <button class="btn" id="btnEncourage">תני לי מילות עידוד</button>
    <div class="msg" id="encourageMsg"></div>
  </div>
</div>

<script>
  // תאריכים קבועים (כולל שעות)
  const LETTER  = new Date(2026,1,20,0,0,0);
  const RESIGN  = new Date(2026,2,15,0,0,0);
  const START   = new Date(2026,3,7,0,0,0);

  function diffParts(target){
    const now = new Date();
    let diff = Math.floor((target - now) / 1000);
    if(diff <= 0) return null;

    const d = Math.floor(diff / 86400); diff %= 86400;
    const h = Math.floor(diff / 3600);  diff %= 3600;
    const m = Math.floor(diff / 60);
    const s = diff % 60;
    return {d,h,m,s};
  }

  function fmt(p){
    return `${p.d} ימים ${String(p.h).padStart(2,"0")}:${String(p.m).padStart(2,"0")}:${String(p.s).padStart(2,"0")}`;
  }

  function update(el, txt, target){
    const p = diffParts(target);
    if(!p){
      el.textContent = "היום זה היום";
      txt.textContent = "השלב הזה כבר מאחורייך";
      el.className = "big green";
    } else {
      el.textContent = fmt(p);
      txt.textContent = "את מתקדמת יפה, הזמן עובד לטובתך";
      el.className = "big orange";
    }
  }

  function render(){
    update(cdLetter, txtLetter, LETTER);
    update(cdResign, txtResign, RESIGN);
    update(cdStart,  txtStart,  START);
  }

  const ENCOURAGE = [
    "את חזקה, אמיצה, ועושה צעד נכון בשבילך.",
    "כל יום שעובר מקרב אותך לפרק החדש.",
    "מותר לפחד – ואת עדיין מתקדמת.",
    "את סומכת על עצמך, ובצדק.",
    "זו החלטה בוגרת ונכונה עבורך."
  ];

  btnEncourage.onclick = () => {
    encourageMsg.textContent = ENCOURAGE[Math.floor(Math.random()*ENCOURAGE.length)];
  };

  render();
  setInterval(render, 1000);
</script>
</body>
</html>
